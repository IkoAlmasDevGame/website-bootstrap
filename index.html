<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center tengahbawah">
            <div class="col-md-4 col-lg-4">
                <div class="p-5 mb-4 mb-lg-4 bg-body-secondary rounded-2">
                    <h3 class="display-4 fs-4 fw-medium text-center">Login Bootstrap 5.3.2</h3>
                    <div class="border border-top border-black border-0"></div>
                    <div class="container-fluid py-5">
                        <form action="#" method="post" class="form-floating">
                            <div class="container-fluid">
                                <div class="col-md-12 col-lg-12">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h1 class="fas fa-envelope fs-1 mx-1"></h1>
                                        <input type="email" name="userEmail" class="form-control"
                                            placeholder="masukkan email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="col-md-12 col-lg-12">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h1 class="fas fa-lock mx-1"></h1>
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="masukkan password" required>
                                    </div>
                                    <div class="d-flex justify-content-end align-items-end" style="padding-top: 16px;">
                                        <input type="checkbox" id="spwd" onclick="showpas()" title="show password"
                                            aria-label="show password" class="mx-1">
                                        <label for="spwd">show
                                            password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="container-md container-lg">
                                <div class="modal-footer pt-5">
                                    <div class="d-flex justify-content-around align-items-center mx-auto">
                                        <button type="submit" class="btn btn-primary btn-outline-dark btn-lg mx-2">
                                            <i class="fas fa-sign-in-alt"></i>
                                        </button>
                                        <button type="reset" class="btn btn-danger btn-outline-dark btn-lg">
                                            <i class="fas fa-eraser"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <h3 class="text-center fw-lighter pt-2">
                            <a href="#" class="text-decoration-none fs-4 fw-light">forget password</a>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
